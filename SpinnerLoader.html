<style>
  .spinner {
    width: 40px;
    height: 40px;
    position: relative;

    border: solid 1px; /* 顯示範圍 debug用 */
  }

  .spinner .dot {
    position: absolute;
    inset: 0;

    /* 置中底 */
    display: flex;
    align-items: flex-end;
    justify-content: center;

    border: solid 1px; /* 顯示範圍 debug用 */
  }

  .spinner .dot::after {
    content: "";
    width: 4px;
    height: 4px;
    border-radius: 2px;
    background-color: #000000;
  }

  @keyframes spin {
    to {
      transform: rotate(360deg);
    }
  }

  .spinner .dot {
    animation: spin 2s infinite;
  }

  .spinner .dot:nth-child(2) {
    animation-delay: 100ms;
  }

  .spinner .dot:nth-child(3) {
    animation-delay: 200ms;
  }

  .spinner .dot:nth-child(4) {
    animation-delay: 300ms;
  }

  .spinner .dot:nth-child(5) {
    animation-delay: 400ms;
  }
</style>

<div class="spinner">
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
  <div class="dot"></div>
</div>
