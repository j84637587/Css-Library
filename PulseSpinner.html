<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS</title>

    <style>
        .pulse {
            width: 12px;
            height: 12px;

            background-color: #06d6a0ff;
            border-radius: 50%;

            animation: pulse 2s infinite;
        }

        .pulse-large {
            width: 24px;
            height: 24px;
        }

        @keyframes pulse {
            from {
                box-shadow: #06d6a0ff 0 0 0 0;
            }

            to {
                box-shadow: #06d6a000 0 0 0 12px; /* 擴展特效 */
            }
        }
    </style>
</head>

<body style="margin: 24px;">
    <div class="pulse"></div><br/><br/>
    <div class="pulse pulse-large"></div>
</body>

</html>
